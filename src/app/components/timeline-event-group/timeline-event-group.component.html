<div class="flex flex-col h-screen">
    @if (group.mainEvents.length > 0) {
        <!-- Main events -->
        <div class="h-2/3 min-h-0 mb-4">
            <app-main-events
                [events]="group.mainEvents"
                [eventsTitle]="group.title"
                [eraTitle]="eraTitle"
            />
        </div>
    }

    <!-- Comparative Events -->
    @if (group.comparativeEvents.length > 0) {
        <div class="h-1/3">
            <app-comparative-events
                [events]="group.comparativeEvents"
                [background]="group.comparativeEventsBackground"
            />
        </div>
    }
</div>
